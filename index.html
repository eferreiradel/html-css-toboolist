<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
</head>

<body>

    <!-- Header + logo -->

    <header id="main-header">
        <div class=="header- logo" id="logo">
            <img src="./img/Logo.png" alt="Boolean">
            <h1>Toboolist</h1>
        </div>
    </header>

    <!-- ------------ -->
    <main>
        
        <!-- Button-nav -->
        <section id="button-nav" class="button-nav">
            <button class="button-style-1">Add Task</button>
            <button class="button-style-2"> Add Section</button>
        </section>
        <!-- ---------- -->

        <section id="tasks" class="content-section">

            <!-- New task -->

            <details class="detail-list">
                <summary><strong>New Task</strong></summary>
                <ul>
                    <li>
                        <div class="check"></div> Quaterly Newsletter <button
                            class="button-style-editorial">Editorial</button>
                    </li>
                </ul>
            </details>
            
            <!-- Today -->

            <details class="detail-list">
                <summary><strong>Today</strong></summary>
                <ul>
                    <li>
                        <input type="checkbox">
                        Recruiting blog post <button class="button-style-editorial">Editorial</button>
                    </li>
                    <li>
                        <input type="checkbox"> 
                        Mobile app launch <button class="button-style-q1">Q1</button>
                    </li>
                    <li>
                        <input type="checkbox">
                        Interview John H. <button class="button-style-recruiting">Recruiting.</button>
                    </li>
                    <li>
                        <input type="checkbox">
                        Summit update to mobile stereofronts <button class="button-style-mobile">Mobile</button>
                    </li>
                </ul>
                </div>
            </details>

            <!-- Upcoming -->
            
            <details class="detail-list">
                <summary><strong>Upcoming</strong></summary>
                <ul>
                    <li>
                        <span class="cross"> &#x2716; </span>
                        Schedule with Alex
                    </li>
                    <li>
                        <input type="checkbox">
                        Homepage refresh <button class="button-style-website">Website</button>
                    </li>
                    <li>
                        <input type="checkbox">
                        Onboard new Sales team members <button class="button-style-sales">Sales</button>
                    </li>
                    <li>
                        <input type="checkbox">
                        Summit update to mob
                        ile stereofronts <button class="button-style-editorial">Editorial</button>
                    </li>
                </ul>
                </div>
            </details>





        </section>
      
    </main>
</body>

</html>
